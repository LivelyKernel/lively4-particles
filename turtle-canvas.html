<table>
  <tr>
    <td>
      <lively-turtle-canvas id="tCanvas">
Test
      </lively-turtle-canvas>
    </td>
    <td>
      <textarea id="code-area">
turtle.setPos(150,150);
turtle.penDown();

var angle = 5;
for (var i = 0; i < 360; i += angle)
{
  var state = turtle.getState();
  turtle.forward(100);
  turtle.setState(state);
  turtle.left(angle);
}
</textarea>
      <button type="button" onclick="execCode()">
Draw this
      </button>
      <button type="button" onclick="clearThis()">
Clear
      </button>
    </td>
  </tr>
</table>
<script type="text/javascript">
  var can = this.document.getElementById("tCanvas");
  can.initialize();
  
  function execCode()
  {
    can.execute(this.document.getElementById("code-area").value);
  }
  function clearThis()
  {
    can.clearCanvas();
  }
</script>
