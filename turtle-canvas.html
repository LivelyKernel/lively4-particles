<lively-turtle-canvas id="tCanvas">
Test
</lively-turtle-canvas>
<script type="text/javascript">
  var can = this.document.getElementById("tCanvas");
  can.initialize();

  can.turtle.pos = {x:100, y:300};

  for (var j = 0; j < 4; j++)
  {
    can.turtle.penDown();
    for (var i = 0; i < 4; i++)
    {
      can.turtle.forward(50);
      can.turtle.left(90);
    }
    can.turtle.penUp();
    can.turtle.forward(150);
    can.turtle.left(90);
  }
</script>
