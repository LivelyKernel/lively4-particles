<lively-turtle-canvas id="tCanvas">
Test
</lively-turtle-canvas>
<textarea id="code-area">
turtle.setPos(150,150);

var angle = 5;
for (var i = 0; i < 360; i += angle)
{
  var state = can.turtle.getState();
  can.turtle.forward(100);
  can.turtle.setState(state);
  can.turtle.left(angle);
}
</textarea>
<button onclick="execCode()">
Do it!
</button>
<script type="text/javascript">
  var can = this.document.getElementById("tCanvas");
  can.initialize();
  
  execCode = () =>
  {
    can.execute(this.document.getElementById("code-area").value);
  }
</script>
