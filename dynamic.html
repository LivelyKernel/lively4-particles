<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Particles</title>
    <link rel="stylesheet" href="../lively4-particles/css/index.css" media="screen">
  </head>
  <body>
    <div style="width: 600px; height: 500px" id="blocklyDiv">
    </div>
    This page shows how to load blockly from within lively.... 
    
    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>
    <script>
      var loaded=false;
      lively.loadJavaScriptThroughDOM("blockly", "../lively4-particles/google-blockly/blockly_compressed.js").then( ()=> {
            return lively.loadJavaScriptThroughDOM("blockly", "../lively4-particles/google-blockly/msg/js/en.js")
        }).then( () => {
          lively.notify("insert blockly div")
          var workspace = Blockly.inject('blocklyDiv',
            {toolbox: document.getElementById('toolbox')});
        })
    </script>
  </body>
</html>
