<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Particles</title>
    <link rel="stylesheet" href="../lively4-particles/css/index.css" media="screen">
  </head>
  <body>
    This page shows how to load blockly from within lively....
    <button id="runBtn" class="primary" title="Run animation">
      Run animation
    </button>
    <!--<lively-turtle-canvas id="tCanvas">-->
    <!--Test-->
    <!--</lively-turtle-canvas>-->
    <div id="blocklyDiv">
    </div>

    <div id="visualization" style="left: 400px">
      <canvas id="display" width="400" height="400"></canvas>
    </div>

    <xml id="toolbox" style="display: none">
      <category name="Control" colour="210">
        <block type="controls_if"></block>
        <block type="controls_repeat_ext"></block>
      </category>
      <category name="Logic" colour="120">
        <block type="logic_compare"></block>
      </category>
      <category name="Math" colour="20">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
      </category>
      <category name="Text" colour="330">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Custom" colour="290">
        <block type="turtle_move"></block>
        <block type="turtle_rotate"></block>
        <block type="turtle_penup"></block>
      </category>
    </xml>
    <script>
      var loaded=false;
      lively.loadJavaScriptThroughDOM("blockly", "../lively4-particles/google-blockly/blockly_compressed.js").then( ()=> {
            return lively.loadJavaScriptThroughDOM("blockly", "../lively4-particles/google-blockly/msg/js/en.js")
        }).then(() => {
          return lively.loadJavaScriptThroughDOM("blockly", "../lively4-particles/google-blockly/javascript_compressed.js")
        }).then( () => {
          lively.notify("insert blockly div")
          return lively.loadJavaScriptThroughDOM("toolbox", "../lively4-particles/js/toolbox.js")
        }).then( () => {
          lively.notify("insert toolbox")
        })
    </script>
  </body>
</html>
